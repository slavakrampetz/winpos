version: '3'

## Common settings
silent: true
#expansions: 2

vars:
  EXENAME: winpos{{exeExt}}
  EXE: ./bin/{{.EXENAME}}

#  GO_PACKAGES:
#    sh: go list ./...

#  GIT_COMMIT:
#    sh: git log -n 1 --format=%h


tasks:

  build:
    desc: Build winpos.exe
    cmds:
      - task: build-do
    sources:
      - Taskfile.yml
      - src/**/*.go
      - go.mod
    generates:
      - ./{{.EXE}}

  build-do:
    desc: Build winpos.exe
    cmds:
      - cmd: echo "Building {{.EXE}} â€¦"
        silent: false
      - cmd: go build -ldflags -H=windowsgui -o ./{{.EXE}} ./dev/app.go

  run-list:
    deps: [build]
    cmds:
      - echo "Launching {{.EXE}} ..."
      - cmd: ./{{.EXE}} list
        ignore_error: true

